<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Quan_Ly_Sinh_Vien.css">
</head>
<body onload="studentList.getStorage()">
<form>
    <fieldset>
        <legend><h2>thông tin sinh viên</h2></legend>
        <table>
            <tr>
                <td>Họ và tên:</td>
                <td colspan="2"><input type="text" id="inputName"  placeholder="Hoàng Văn A"></td>
                <td id="inputName-error" name="result-error"> </td>

            </tr>
            <tr>
                <td> Lớp:</td>
                <td colspan="2"><input type="text" id="inputGrade"  placeholder="C0220H2"></td>
                <td id="inputGrade-error" style="width: 150px"> </td>
            </tr>
            <tr>
                <td colspan="4  "><label for="inputGender">Giới tính:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                    <select id="inputGender">
                        <option value="nam">Nam</option>
                        <option value="nữ" selected>Nữ</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td colspan="2"><input type="text" id="inputEmail" placeholder="abc.@gmail.com"></td>
                <td id="inputEmail-error"> </td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td colspan="2"><input type="text" id="inputPhone"  placeholder="0376614978"></td>
                <td id="inputPhone-error"> </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td colspan="2"><input type="text" id="inputAdress"  placeholder="Hà Nội"></td>
                <td id="inputAdress-error"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right"><button style="width: 50px" id="save" onclick="studentList.updateList()">Lưu</button></td>
                <td colspan="2"><input type="reset"  style="text-align: right" value="nhập lại" > </td>
            </tr>
        </table>
    </fieldset><br>
</form>
<div>
    <table border="1px " id="classTable">
        <thead>
        <tr style="background-color: silver">
            <td>Stt</td>
            <td>Họ và tên</td>
            <td>Lớp</td>
            <td>Giới tính</td>
            <td>Email</td>
            <td>Số điện thoại</td>
            <td>Địa chỉ</td>
            <td>Chức năng</td>
        </tr>

        </thead>
        <tbody id="studentBody">

        </tbody>
    </table>
</div>
<script src="Quan_Ly_Sinh_Vien.js"></script>
</body>
</html>
