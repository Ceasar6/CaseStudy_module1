<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Quan_Ly_Sinh_Vien.css">
</head>
<body onload="studentList.getStorage()">
<fieldset>
    <legend><h2>thông tin sinh viên</h2></legend>
    <table>
        <tr>
            <td>Họ và tên:</td>
            <td colspan="2"><input type="text" id="inputName" ></td>
            <td id="inputName-error" name="result-error"> </td>

        </tr>
        <tr>
            <td> Lớp:</td>
            <td colspan="2"><input type="text" id="inputGrade"></td>
            <td id="inputGrade-error" style="width: 150px"> </td>
        </tr>
        <tr>
            <td colspan="2"><label for="inputGender">Giới tính:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                <select id="inputGender">
                    <option value="nam">Nam</option>
                    <option value="nữ" selected>Nữ</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td colspan="2"><input type="text" id="inputEmail" placeholder="abc.@gmail.com"></td>
            <td id="inputEmail-error"> </td>
        </tr>
        <tr>
            <td>Số điện thoại:</td>
            <td colspan="2"><input type="text" id="inputPhone"></td>
            <td id="inputPhone-error"> </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td colspan="2"><input type="text" id="inputAdress"></td>
            <td id="inputAdress-error"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><button style="width: 50px" id="save" onclick="studentList.updateList()">Lưu</button></td>
        </tr>
    </table>
</fieldset><br>
<div>
    <table border="1px " id="classTable">
        <thead>
        <tr style="background-color: silver">
            <td>Stt</td>
            <td>Họ và tên</td>
            <td>Lớp</td>
            <td>Giới tính</td>
            <td>Email</td>
            <td>Số điện thoại</td>
            <td>Địa chỉ</td>
            <td>Hành động</td>
        </tr>

        </thead>
        <tbody id="studentBody">

        </tbody>
    </table>
</div>
<script src="Quan_Ly_Sinh_Vien.js"></script>
</body>
</html>
